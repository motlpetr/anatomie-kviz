        // Normalizace textu pro porovn√°n√≠
        function normalizeText(text) {
            return text.toLowerCase()
                .replace(/√°/g, 'a')
                .replace(/ƒç/g, 'c')
                .replace(/ƒè/g, 'd')
                .replace(/√©/g, 'e')
                .replace(/ƒõ/g, 'e')

                .replace(/≈•/g, 't')
                .replace(/√∫/g, 'u')
                .replace(/≈Ø/g, 'u')
                .replace(/√Ω/g, 'y')
                .replace(/≈æ/g, 'z')
                .replace(/[^a-z0-9\s]/g, '')
                .trim();
        }

            feedback.innerHTML = `‚ùå Nevad√≠, p≈ô√≠≈°tƒõ to p≈Øjde! <div class="correct-answer">${correctAnswer}</div>`;
            
            // Schovej self-assessment tlaƒç√≠tka
            document.getElementById('markCorrect').style.display = 'none';
            document.getElementById('markIncorrect').style.display = 'none';
            
            // Po chv√≠li naƒçti novou ot√°zku
            setTimeout(() => {
                generateQuestion();
            }, 2000);
        });

        // Speech recognition callbacks
        if (recognition) {
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('answerDisplay').textContent = `Tvoje odpovƒõƒè: ${transcript}`;
                document.getElementById('startListening').classList.remove('listening');
                
                checkAnswer(transcript);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                document.getElementById('answerDisplay').textContent = `Chyba: ${event.error}`;
                document.getElementById('startListening').classList.remove('listening');
            };

            recognition.onend = () => {
                document.getElementById('startListening').classList.remove('listening');
            };
        }

        // Inicializace
        updateStats();
        updateModeUI();
    </script>
